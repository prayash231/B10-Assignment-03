<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rinterio</title>
    <link rel="shortcut icon" href="./assets/title-icon.png" type="image/x-icon">
    <!-- google font added here -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <!-- font awesome cdn added here -->
    <script src="https://kit.fontawesome.com/c69192f2f0.js" crossorigin="anonymous"></script>
    <!-- DaisyUI + Tailwind CDN added here -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" 
    type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .font-manrope{
            font-family: "Manrope", sans-serif;
        }
        .background-color{
          background: linear-gradient(0.00deg, rgb(255, 255, 255),rgba(255, 255, 255, 0) 100%);
        }
    </style>
    <!-- customize design -->
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
                'pastel_green': '#ABEF5F',
                
              },
            },
          },
        }
    </script> 
</head>
<body class="font-manrope">
    <!-- header section -->
    <header>
        <!-- navbar section starts here -->
        <nav class="w-11/12 mt-10 mx-auto">
            <div class="navbar">
                <div class="navbar-start space-x-1.5">
                  
                  <div class="w-8 h-8 lg:w-6 lg:h-6 lg:text-base xl:w-7 xl:h-7 xl:text-lg text-center rounded-full bg-pastel_green pt-1 lg:pt-0 lg:pb-0.5">
                    <i class="fa-solid fa-arrow-right -rotate-45"></i>
                  </div>
                  <h3 class="text-2xl xl:text-3xl font-extrabold">Rinterio</h3>
                </div>
                <div class="navbar-center hidden lg:flex">
                  <ul class="menu menu-horizontal px-1  lg:text-sm xl:text-base text-[#737373]">
                    <li class="text-slate-800 font-extrabold"><a>Home</a></li>
                    <li><a>Services</a></li>
                    <li><a>Portfolio</a></li>
                    <li><a>Blogs</a></li>
                    <li><a>Contact Us</a></li>
                  </ul>
                </div>
                <div class="navbar-end lg:space-x-3 xl:space-x-5">
                  <div class="hidden lg:block lg:w-7 lg:h-7 xl:w-8 xl:h-8 bg-[#FFFFFF] border border-gray-100 rounded-full text-center pt-0.5">
                    <i class="fa-solid fa-magnifying-glass text-gray-500 lg:text-sm"></i>
                  </div>
                  <div class="hidden lg:block w-8 h-8 bg-[#FFFFFF] border border-gray-100 rounded-full text-gray-500">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" 
                    stroke-width="1.5" stroke="currentColor" class="size-6 mx-auto pt-1">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 0 0-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 0 0-16.536-1.84M7.5 14.25 5.106 5.272M6 20.25a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Zm12.75 0a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Z" />
                    </svg> 
                  </div>
                  <a class="invisible lg:visible btn bg-pastel_green rounded-3xl">
                    <p class="lg:text-base xl:text-lg font-extrabold">Book Consult</p>
                    <div class="lg:w-6 lg:h-6 xl:w-7 xl:h-7 text-center rounded-full bg-black pb-0.5">
                      <i class="fa-solid fa-arrow-right -rotate-45 text-white lg:text-base xl:text-lg"></i>
                    </div>
                  </a>
                  <!-- dropdown -->
                  <div class="dropdown">
                    <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                      <div class="w-8 h-8 bg-[#FFFFFF] border border-gray-100 rounded-full
                       text-gray-500 pt-2">
                        <i class="fa-solid fa-bars"></i>
                      </div>
                    </div>
                    <ul
                      tabindex="0"
                      class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-3 w-52 p-2 shadow right-0">
                      <li><a>Home</a></li>
                      <li><a>Services</a></li>
                      <li><a>Portfolio</a></li>
                      <li><a>Blog</a></li>
                      <li><a>Contact Us</a></li>
                    </ul>
                  </div>
                </div>
            </div>
        </nav>
    </header>
    <main>

    </main>
    <footer>

    </footer>
</body>
</html>
